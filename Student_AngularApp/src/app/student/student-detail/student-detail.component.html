<div class="grid-container">

    <div fxLayout="column" fxLayoutGap="10px">

        <mat-card fxFlex class="mat-elevation-z4 smaller-card">
            <form [formGroup]="detailForm" (ngSubmit)="save()">
                <mat-card-header>
                    <mat-card-title>
                        <h2>Students</h2>
                    </mat-card-title>

                </mat-card-header>


                <mat-card-content>
                    <div fxLayout="row" fxLayoutGap="10px">
                        <mat-form-field fxFlex="30">
                            <mat-label>Id</mat-label>
                            <input matInput type="text" formControlName="Id" [maxlength]="MAX_LENGTH_ID" placeholder="Type the Id" required>
                        </mat-form-field>

                        <mat-form-field fxFlex="30">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="Username" [maxlength]="MAX_LENGTH_WORDS" placeholder="Type the Username" required>
                        </mat-form-field>


                        <mat-form-field fxFlex="30">
                            <mat-label>Firstname</mat-label>
                            <input matInput type="text" formControlName="Firstname" [maxlength]="MAX_LENGTH_WORDS" placeholder="Type the Firstname" required>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutGap="10px">
                        <mat-form-field fxFlex="30">
                            <mat-label>Lastname</mat-label>
                            <input matInput type="text" formControlName="Lastname" [maxlength]="MAX_LENGTH_WORDS" placeholder="Type the Lastname" required>
                        </mat-form-field>

                        <mat-form-field fxFlex="30">
                            <mat-label>Age</mat-label>
                            <input matInput type="text" formControlName="Age" [maxlength]="4" placeholder="Type the Age" required>
                        </mat-form-field>


                        <mat-form-field fxFlex="30">
                            <mat-label>Career</mat-label>
                            <input matInput type="text" formControlName="Career" [maxlength]="MAX_LENGTH_WORDS" placeholder="Type the Career" required>
                        </mat-form-field>

                    </div>
                </mat-card-content>

                <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="disabled">Save</button>
                    <button mat-raised-button type="button" (click)="cancel()" [disabled]="disabled">Cancel</button>

                </mat-card-actions>

            </form>

        </mat-card>


    </div>


</div>
